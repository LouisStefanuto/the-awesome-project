name: Python Package Build and Install Test

on: push

jobs:
  build_and_install:
    strategy:
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: ğŸ‘¾ Clone repo to runner
      uses: actions/checkout@v4

    - name: ğŸ Install python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ—ï¸ Install Poetry
      run: pip install poetry

    - name: ğŸ—ï¸ Install Dependencies
      run: poetry install

    - name: ğŸ‘· Build Package
      run: poetry build

    - name: ğŸ—ï¸ Install Package
      run: pip install dist/*.whl

    - name: ğŸ§ Test Package Installation
      run: python -c "import <your_package_name>"
