site_name: The awesome project
site_description: Official documentation of The awesome project

# Repository
repo_name: Github
repo_url: https://github.com/user/repo

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: indigo

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/user/repo

markdown_extensions:
  # nested boxes
  - pymdownx.superfences
  # colored boxes to highlight key points
  - admonition
  # make colored boxes collapsible
  - pymdownx.details
  # for menu fancy grid-organized boxes
  - attr_list
  - md_in_html
  # emojis from Material
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Page tree
nav:
  - Home: index.md
  - Installation: installation.md
  - Get started: get_started.md
